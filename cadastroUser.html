<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroUser.css">
    <title>Cadastro do Usuário</title>
</head>
<body>
    <form>
        <label for="nome-completo">Nome completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="produto-artesanato">Nome da iniciativa do artesão:</label>
        <input type="text" id="produto-artesanato" name="produto-artesanato" required>

        <label for="descricao-negocio">Breve descrição do negócio:</label>
        <textarea name="descricao-negocio" id="descricao-negocio" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
